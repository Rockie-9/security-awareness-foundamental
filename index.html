<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Security Awareness Fundamental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/reveal.css">
  <link rel="stylesheet" href="https://unpkg.com/reveal.js/dist/theme/white.css">

  <style>
    html, body { height:100%; width:100%; margin:0; }
    .reveal { position: fixed; inset: 0; font-family: Roboto, system-ui, -apple-system, "Segoe UI", sans-serif; }
    .reveal .slides { height: 100% !important; }
    .reveal .slides section { padding: clamp(14px, 2.2vw, 28px); box-sizing: border-box; }
    .reveal { font-size: clamp(16px, 1.5vw, 24px); }
    .reveal h1 { font-size: clamp(40px, 4.2vw, 78px); line-height: 1.05; }
    .reveal h2 { font-size: clamp(28px, 2.6vw, 46px); line-height: 1.15; }
    .reveal p  { font-size: clamp(16px, 1.35vw, 24px); }
  </style>
</head>
<body>
  <div class="reveal">
    <div class="slides">
      <section>
        <h2>Quick Question</h2>
        <p>If you can navigate, Pages is fixed.</p>
      </section>
      <section>
        <h2>Next Slide</h2>
        <p>Now we can restore the full deck safely.</p>
      </section>
    </div>
  </div>

  <script src="https://unpkg.com/reveal.js/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      width: "100%",
      height: "100%",
      margin: 0.06,
      center: true,
      hash: true
    });
  </script>
</body>
</html>
